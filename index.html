    <link rel="stylesheet" href="./css/style.css" />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"

  <body>
    <!-- HERO -->
    <header class="hero">
      <div class="hero-img hero-img-1"></div>
      <div class="hero-img hero-img-2"></div>
      <div class="scribble scribble-1"></div>
      <div class="scribble scribble-2"></div>
      <div class="floating"></div>

      <div class="hero-text">
        <h1 class="happy">Happy</h1>
        <h1 class="birthday">birthday</h1>
        <p>A gallery of wishes.</p>

        <button id="musicBtn" class="music-cta">
          <span class="music-text">Click</span>
        </button>
      </div>
    </header>

    <!-- AUDIO -->
    <audio id="bgm" src="./audio/kira-theme.mp3" loop></audio>

    <main>
      <!-- SECTION 1 -->
      <section class="section works" class="works reveal">
        <h2>An artist from China, quietly creating</h2>

        <div class="works-grid">
          <!-- 6 works -->
          <div class="work" data-title="Work 01" data-desc="Mixed media, 2024">
            <img src="./images/work-dog.png" />
          </div>
          <div class="work"><img src="./images/work-rose.png" /></div>
          <div class="work"><img src="./images/work-fish.png" /></div>
          <div class="work"><img src="./images/work-fruits.png" /></div>
          <div class="work"><img src="./images/work-Spanish.png" /></div>
          <div class="work"><img src="./images/work-rainbow.png" /></div>
        </div>
      </section>

      <!-- SECTION 2 -->
      <section class="section journey">
        <h2 class="journey-title">Growth Journey</h2>

        <div class="journey-line"></div>

        <div class="journey-container">
          <div class="stage">
            <div class="stage-img">
              <div class="stage-slider">
                <img src="./images/1.0.png" class="active" />
              </div>
            </div>
            <div class="stage-text">
              <h3>Kira 1.0</h3>
              <p>大学萌新，还没经历社会的捶打</p>
            </div>
          </div>

          <div class="stage">
            <div class="stage-img">
              <div class="stage-slider">
                <img src="./images/2.0.png" class="active" />
              </div>
            </div>
            <div class="stage-text">
              <h3>Kira 2.0</h3>
              <p>探索世界，第一次知道人原来这么能吃苦</p>
            </div>
          </div>

          <div class="stage">
            <div class="stage-img">
              <div class="stage-slider">
                <img src="./images/3.0.png" class="active" />
              </div>
            </div>
            <div class="stage-text">
              <h3>Kira 3.0</h3>
              <p>初入职场，只要干不死就往死里干</p>
            </div>
          </div>

          <div class="stage">
            <div class="stage-img">
              <div class="stage-slider">
                <img src="./images/4.0.png" class="active" />
              </div>
            </div>
            <div class="stage-text">
              <h3>Kira 4.0</h3>
              <p>历劫结束，勇敢迈向新生活</p>
            </div>
          </div>
        </div>
      </section>

      <!-- SECTION 3 -->
      <section class="wishwall">
        <div class="wishwall-inner">
          <header class="wishwall-header">
            <h2 class="wishwall-title">Wish Wall</h2>
            <p class="wishwall-subtitle">Words for her, kept gently.</p>
          </header>

          <div class="wishwall-body">
            <!-- 左：写祝福 -->
            <form class="wishwall-form" id="wishForm">
              <input id="wishName" placeholder="Your name" required />
              <textarea
                id="wishMessage"
                placeholder="Wishes for her"
                required
              ></textarea>
              <button type="submit">Send →</button>
            </form>

            <!-- 右：祝福展示 -->
            <aside class="wishwall-list">
              <div class="wishwall-scroll" id="wishList"></div>
            </aside>
          </div>
        </div>
      </section>
